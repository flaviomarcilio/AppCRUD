<mat-toolbar class="app-title">Cadastrar Filme</mat-toolbar>
<div class="main-div">
    <mat-card class="center width50" *ngIf="cadastro">
        <form [formGroup]="cadastro" (ngSubmit)="submit()" (ngReset)="reiniciarForm()">
            <mat-card-content>
                <fm-input-text titulo="Título *" controlName="titulo" [formGroup]="cadastro"></fm-input-text>
                <fm-input-text titulo="Link Foto" controlName="urlFoto" [formGroup]="cadastro"></fm-input-text>
                <fm-input-date titulo="Data Lançamento" controlName="dataLancamento" [formGroup]="cadastro"></fm-input-date>
                <fm-input-textarea titulo="Descrição" controlName="descricao" [formGroup]="cadastro"></fm-input-textarea>
                <fm-input-number titulo="Nota IMDb *" controlName="nota" passo="0.1" [formGroup]="cadastro"></fm-input-number>
                <fm-input-text titulo="Link IMDb" controlName="urlIMDb" [formGroup]="cadastro"></fm-input-text>
                <fm-input-select titulo="Gênero *" [opcoes]="generos" controlName="genero" [formGroup]="cadastro"></fm-input-select>
            </mat-card-content>
            <mat-card-actions>
            <button type="submit" color="accent" mat-raised-button>Salvar</button>
            <button type="reset" color="warn" mat-raised-button>Cancelar</button>
            </mat-card-actions>
        </form>
    </mat-card>
</div>

<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <input matInput 
                type="number"
                [min]="minimo"
                [max]="maximo"
                [step]="passo"
                [placeholder]="titulo" 
                [name]="controlName" 
                [formControlName]="controlName">
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">Campo Obrigatório</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'min')">
            O menor valor possível é {{ validacao.lengthValidar(formControl, 'min') }}
        </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'max')">
            O maior valor possível é {{ validacao.lengthValidar(formControl, 'max') }}
        </mat-error>
    </mat-form-field>
</div>

<div [formGroup]="formGroup">
    <mat-form-field class="full-width">
        <textarea matInput 
                    [placeholder]="titulo"
                    [name]="controlName"
                    [formControlName]="controlName">
        </textarea>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'required')">Campo Obrigatório</mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'minlength')">
            O campo dever ter no mínimo {{ validacao.lengthValidar(formControl, 'minlength') }} caracteres!
        </mat-error>
        <mat-error *ngIf="validacao.hasErrorValidate(formControl, 'maxlength')">
            O campo dever ter no máximo {{ validacao.lengthValidar(formControl, 'maxlength') }} caracteres!
        </mat-error>
    </mat-form-field>
</div>
